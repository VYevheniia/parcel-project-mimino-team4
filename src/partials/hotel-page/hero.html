<section class="hero overlay-hotel">
  <div class="container hero__container">
    <address class="hero__address">
      <a
        href="https://goo.gl/maps/ithtjKm9xKE7jttB6"
        class="hero__address-link link"
        ><svg class="hero__location-icon" width="20" height="20">
          <use
            href="./images/icons.svg#icon-location
          "
          ></use></svg
        >Україна, м. Полтава, вул. Маршала Бірюзова, 15</a
      >

    <div class="hero__button-wrap hero-buttons--centered">

    <ul class="hero__social list">
      <li>
        <a href="" class="social__link">

            <use href="./images/icons.svg#icon-instagram"></use></svg
        ></a>
      </li>
      <li>
        <a href="" class="social__link">
          <svg class="social__icon">
            <use href="./images/icons.svg#icon-facebook"></use></svg
        ></a>
      </li>
      <li>
        <a href="" class="social__link">
          <svg class="social__icon">
            <use href="./images/icons.svg#icon-telegram"></use></svg

      </li>

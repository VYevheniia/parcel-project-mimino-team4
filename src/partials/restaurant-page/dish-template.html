<div class="dish">
  <table>
    <tbody>
      <tr>
        <td class="dish__title">{{ title }}</td>
        <td class="dish__weight" rowspan="2">{{ weight }}</td>
        <td class="dish__price" rowspan="2">{{ price }}</td>
      </tr>
      <tr>
        <td class="dish__ingredients">{{ ingredients }}</td>
      </tr>
    </tbody>
  </table>
</div>

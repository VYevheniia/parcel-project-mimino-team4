<div class="table-dish">
  <table>
    <tbody>
      <tr>
        <td class="table-dish__title">{{ title }}</td>
        <td class="table-dish__weight" rowspan="2">{{ weight }}</td>
        <td class="table-dish__price" rowspan="2">{{ price }}</td>
      </tr>
      <tr>
        <td class="table-dish__ingredients">{{ ingredients }}</td>
      </tr>
    </tbody>
  </table>
</div>
